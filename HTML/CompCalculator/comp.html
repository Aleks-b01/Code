<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<title>Comp Calculator</title>
</head>
<body style="background-color: rgb(47, 52, 56)">

<!-- The menu on initial launch, pretty self explanatory -->
<div id="menu">
	<button id="oneman">1-Man</button>
	<button id="twoman">Head-to-Head</button>
</div>

<!-- The menu where you Input the names in Head to head --->
<div id="twomanname">
	<input id="first"><br>
	<input id="second"><br>
	<button id="submit">Submit</button>
</div>

<!-- 1 Man mode -->
<div id="onemancalc">
	<div id="o">
		<h1 class="timein" id="timeoneo">1.  </h1>
		<h1 class="timein" id="timetwoo">2.  </h1>
		<h1 class="timein" id="timethreeo">3.  </h1>
		<h1 class="timein" id="timefouro">4.  </h1>
		<h1 class="timein" id="timefiveo">5.  </h1>
		<input type="number" id="time"></input>
		<button id="submittime">Submit</button>
	</div>
	<div id="oavg">
		<h1 class="timein" id="besto"></h1>
		<h1 class="timein" id="worsto"></h1>
		<h1 class="timein" id="bpao"></h1>
		<h1 class="timein" id="wpao"></h1><br>
		<h1 class="timein" id="want"></h1>
		<h1 class="timein" id="avgo"></h1>
	</div>
</div>

<!-- Head to head mode -->
<div id="twomancalc">
	<div id="manone">
		<h1 class="name" id="nameone"></h1>
		<h1 class="timein" id="timeoneone">1.  </h1>
		<h1 class="timein" id="timetwoone">2.  </h1>
		<h1 class="timein" id="timethreeone">3.  </h1>
		<h1 class="timein" id="timefourone">4.  </h1>
		<h1 class="timein" id="timefiveone">5.  </h1>
		<input type="number" id="timeone"></input>
		<button id="submitx">Submit</button>
	</div>
	<div id="manoneavg">
		<h1 class="timein" id="bestone"></h1>
		<h1 class="timein" id="worstone"></h1>
		<h1 class="timein" id="bpaone"></h1>
		<h1 class="timein" id="wpaone"></h1><br>
		<h1 class="timein" id="winone"></h1>
		<h1 class="timein" id="avgone"></h1>
	</div>
	<div id="mantwoavg">
		<h1 class="timein" id="besttwo"></h1>
		<h1 class="timein" id="worsttwo"></h1>
		<h1 class="timein" id="bpatwo"></h1>
		<h1 class="timein" id="wpatwo"></h1><br>
		<h1 class="timein" id="wintwo"></h1>
		<h1 class="timein" id="avgtwo"></h1>
	</div>
	<div id="mantwo">
		<h1 class="name" id="nametwo"></h1>
		<h1 class="timein" id="timeonetwo">1.  </h1>
		<h1 class="timein" id="timetwotwo">2.  </h1>
		<h1 class="timein" id="timethreetwo">3.  </h1>
		<h1 class="timein" id="timefourtwo">4.  </h1>
		<h1 class="timein" id="timefivetwo">5.  </h1>
		<input type="number" id="timetwo"></input>
		<button id="submity">Submit</button>
	</div>
</div>

</body>
<script src="index.js">
</script>
</html>
