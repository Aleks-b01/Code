<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<title>Casino</title>
</head>
<body style="background-color: rgb(47, 52, 56)">

<div id="tabIndicator">
	<div class="TabIndicator" id="tabIndicatorSlots"></div>
	<div class="TabIndicator" id="tabIndicatorCards"></div>
	<div class="TabIndicator" id="tabIndicatorVirtual"></div>
</div>

<div id="ChipsCounter">
	<h1 id="chipsCounter">50K $</h1>
</div>

<div id="arrowCorrectDiv">
	<div id="LeftArrow">
	<h1 id="leftArrowV">&lt</h1>
	</div>
	<div id="RightArrow">
	<h1 id="rightArrowV">&gt</h1>
	</div>
</div>

<div id="tabCorrectDiv">
	<div class="Tabs" id="tabSlots">
		<div id="tabSlotsFixed">
			<div class="SlotsFixed" id="slots1"></div>
			<div class="SlotsFixed" id="slots2"></div>
		</div>
		<div id="tabSlotsFlex">
			<div class="SlotsFlex" id="slots3"></div>
			<div class="SlotsFlex" id="slots4"></div>
			<div class="SlotsFlex" id="slots5"></div>
			<div class="SlotsFlex" id="slots6"></div>
			<div class="SlotsFlex" id="slots7"></div>
			<div class="SlotsFlex" id="slots8"></div>
			<div class="SlotsFlex" id="slots9"></div>
			<div class="SlotsFlex" id="slots10"></div>
		</div>
	</div>
</div>

<div class="Tabs" id="tabTable">
	<div id=tabTablePoker>
		<div id="pokerArt">
			<div id="pokerTexasHoldem"></div>
			<div id="pokerOmahaHoldem"></div>
		</div>
	</div>
	<div id="tabTableRest">
		<div class="Table" id="blackjack"></div>
		<div class="Table" id="baccarat"></div>
		<div class="Table" id="roulette"></div>
		<div class="Table" id="craps"></div>
	</div>
</div>

<div class="Tabs" id="tabVirtual">

</div>

</body>
<script src="js/index.js"></script>
</html>
